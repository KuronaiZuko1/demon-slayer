<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer Reviews</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0;
}

/* Header and Navigation */
header {
    background-color: #333;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    color: #ffcc00;
    margin: 10px 0;
}

nav {
    display: flex;
    justify-content: center;
    padding-bottom: 10px;
}

nav a {
    color: #ffcc00;
    margin: 0 15px;
    text-decoration: none;
}

nav a.active {
    color: #fff;
}

/* Review Section */
.review-section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #2c2c2c;
    border-radius: 10px;
}

.review-section h2, .review-section h3 {
    color: #ffcc00;
    margin-bottom: 10px;
}

#reviews-container {
    margin-bottom: 20px;
}

.review-item {
    background-color: #3a3a3a;
    padding: 15px;
    margin-bottom: 15px;
    border-radius: 5px;
}

.review-item h4 {
    color: #ffcc00;
    margin: 0;
}

.review-item p {
    margin: 5px 0;
    color: #ddd;
}

.review-item span {
    font-size: 0.9em;
    color: #aaa;
}

#review-form {
    display: flex;
    flex-direction: column;
}

#review-form input, #review-form textarea, #review-form button {
    margin: 10px 0;
    padding: 10px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
}

#review-form button {
    background-color: #ffcc00;
    color: #333;
    cursor: pointer;
    font-weight: bold;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #ffcc00;
}

</style>
<body>
    <header>
        <nav>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="synopsis.html">Synopsis</a>
            <a href="news.html">News</a>
            <a href="cast.html">Cast</a>
            <a href="review.html" class="active">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>
        <h1>Demon Slayer Reviews</h1>
    </header>

    <section class="review-section">
        <h2>User Reviews</h2>
        <div id="reviews-container">
            <!-- Reviews will be displayed here dynamically -->
        </div>
        <form id="review-form">
            <h3>Add a Review</h3>
            <input type="text" id="review-name" placeholder="Your Name" required>
            <textarea id="review-content" placeholder="Your Review" required></textarea>
            <input type="number" id="review-rating" placeholder="Rating (1-5)" min="1" max="5" required>
            <button type="submit">Submit Review</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Demon Slayer Fan Site</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const reviewsContainer = document.getElementById("reviews-container");
    const reviewForm = document.getElementById("review-form");
    let reviewsData = JSON.parse(localStorage.getItem("reviewsData")) || [];

    function renderReviews() {
        reviewsContainer.innerHTML = "";
        reviewsData.forEach((review, index) => {
            const reviewElement = document.createElement("div");
            reviewElement.classList.add("review-item");
            reviewElement.innerHTML = `
                <h4>${review.name} - Rating: ${review.rating}/5</h4>
                <p>${review.content}</p>
            `;
            reviewsContainer.appendChild(reviewElement);
        });
    }

    reviewForm.addEventListener("submit", (event) => {
        event.preventDefault();
        const name = document.getElementById("review-name").value;
        const content = document.getElementById("review-content").value;
        const rating = document.getElementById("review-rating").value;

        const newReview = {
            name: name,
            content: content,
            rating: rating
        };

        reviewsData.push(newReview);
        localStorage.setItem("reviewsData", JSON.stringify(reviewsData));

        renderReviews();
        reviewForm.reset();
    });

    renderReviews();
});

    </script>
</body>
</html>
