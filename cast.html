<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demon Slayer Cast</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    /* General Styles */
body {
    font-family: Arial, sans-serif;
    background-color: #1a1a1a;
    color: #fff;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    padding: 10px 20px;
    text-align: center;
}

header h1 {
    color: #ffcc00;
    margin: 0;
}

header nav {
    margin-top: 10px;
}

header nav a {
    color: #ffcc00;
    margin: 0 15px;
    text-decoration: none;
}

header nav a.active {
    color: #fff;
}

.cast-section {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #2c2c2c;
    border-radius: 10px;
}

.cast-section h2 {
    color: #ffcc00;
    text-align: center;
    margin-bottom: 20px;
}

#cast-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
}

.cast-card {
    background-color: #3a3a3a;
    border-radius: 8px;
    overflow: hidden;
    text-align: center;
    padding: 10px;
}

.cast-card img {
    width: 100%;
    height: auto;
    border-bottom: 2px solid #ffcc00;
}

.cast-card h3 {
    color: #ffcc00;
    margin: 10px 0 5px;
}

.cast-card p {
    font-size: 0.9em;
    color: #ddd;
    margin: 5px 0;
}

footer {
    text-align: center;
    padding: 10px;
    background-color: #333;
    color: #ffcc00;
}

</style>
<body>
    <header>
        <h1>Demon Slayer Cast</h1>
        <nav>
            <a href="home.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="synopsis.html">Synopsis</a>
            <a href="news.html">News</a>
            <a href="cast.html" class="active">Cast</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>

    <section class="cast-section">
        <h2>Main Cast</h2>
        <div id="cast-container">
            <!-- Cast cards will be loaded here dynamically -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Demon Slayer Fan Site</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const castContainer = document.getElementById("cast-section");

    const castData = [
        {
            name: "Tanjiro Kamado",
            description: "A kind-hearted boy who becomes a Demon Slayer to avenge his family and protect others. Known for his Water Breathing techniques.",
            imgage: "tanjiro-kamado.jpg";
        },
        {
            name: "Nezuko Kamado",
            description: "Tanjiro's younger sister who was turned into a demon but retains her humanity and helps him in his journey.",
            image: "nezuko-kamado.jpeg"
        },
        {
            name: "Zenitsu Agatsuma",
            description: "A fellow Demon Slayer who is often cowardly but shows immense strength when unconscious, using Thunder Breathing.",
            image: "zenitsu-agatsuma2.jpeg"
        },
        {
            name: "Inosuke Hashibira",
            description: "A wild and aggressive Demon Slayer raised by boars, known for his Beast Breathing techniques.",
            image: "chinibi-inosuke.jpeg"
        },
        {
            name: "Kyojuro Rengoku",
            description: "The Flame Hashira, a powerful and noble swordsman dedicated to protecting humanity.",
            image: "kyojiro-rengoku.jpeg"
        }
    ];

    function renderCast() {
        castContainer.innerHTML = "";
        castData.forEach(character => {
            const castCard = document.createElement("div");
            castCard.classList.add("cast-card");
            castCard.innerHTML = `
                <img src="${character.image}" alt="${character.name}">
                <h3>${character.name}</h3>
                <p>${character.description}</p>
            `;
            castContainer.appendChild(castCard);
        });
    }

    renderCast();
});

    </script>
</body>
</html>
